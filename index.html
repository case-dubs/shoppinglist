<!DOCTYPE HTML>
<HTML>
<Head>
	<script src="./jquery-1.10.2.js"></script> 
	<script src="application.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>My Shopping List</title>
</Head>
<Body>
	<div id="background">
		<div id="listPaper">
		
			<div id="shopping-list">
				<h1>My Shopping List</h1>
				<div id="item_entry">
					<h2>I need to buy...</h2>
					<input type="text" size="18px" name="item" placeholder="Item" id="item" class="text-entry">
					<input type="text" size="18px" name="quantity" placeholder="Quantity" id="quantity" class="text-entry" onkeydown="if (event.keyCode == 13) document.getElementById('add-button').click()"/>
					<input type="button" id="add-button" class="Button" value="Add" onclick="submit();"/>
				</div>
				<div id="list">
					<h2>My List</h2>
					<form id="my-list">
						<table id="table">
							<tr>
							<th>Item</th>
							<th>Quantity</th>
							</tr>
						</table> 
<!-- should the form be activated with button "onclick" , form "onsubmit" both? eg site explanation: <form action="something.pl" onsubmit="return checkscript()"> -->
					</form>	
					<input type="button" class="Button" value="Delete Checked Items" onclick="updates();"/>
				</div>
			</div>
		</div>
	</div>
</Body>
</HTML>
