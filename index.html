<!DOCTYPE HTML>
<HTML>
<Head>
	<script src="application.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>My Shopping List</title>
</Head>
<Body>
	<div id="background">
		<div id="listPaper">
			<!--<img src="./images/old_paper.jpg">-->
		
			<div id="shopping-list">
				<h1>My Shopping List</h1>
				<div id="item_entry">
					<h2>I need to buy...</h2>
					<!--<form name="shopping-addition" action="listAdd.pl" onsubmit="return checkscript()>-->
					<input type=text size=18 name=item value="Item" id="item" class="text-entry">
					<input type=text size=18 name=quantity value="Quantity" id="quantity" class="text-entry">
					<input type="button" class="Button" value="Add" onclick="submit();"/>
					<!--</form>-->
				</div>
				<div id="list">
					<h2>My List</h2>
					<form id="my-list">
						<table>
							<tr>
							<th> </th>
							<th>Item</th>
							<th>Quantity</th>
							</tr>
							<tr>
							<td><input type="checkbox" name="item">Eggs</td>
							<td name="listed-quantity">5 cartons</td>
							<td><input type="checkbox" name="item2"></td>
							<td name="listed-quantity2"></td>
						</table> 
						<input type="button" class="Button" value="Update List" onclick="updates();"/>
					</form>	
				</div>
			</div>
		</div>
	</div>
</Body>
</HTML>
